image: osrf/ros:humble-desktop # Docker Image from Open Robotics

stages:          # List of stages for jobs, and their order of execution
  - build

before_script:
    - apt-get update && apt-get install -y python3-colcon-common-extensions
    - source /opt/ros/humble/setup.bash


build_job:
  stage: build
  script:
    - colcon build --symlink-install
  artifacts:
    paths:
      - install/
      - log/
      - build/

# Definiere Regeln, welche Branches ignoriert werden sollen
# Es wird der  Brach `Windows` ignoriert
# Wenn du einen anderen Branch ausschließen möchtest, füge ihn einfach hinzu
rules:
  - if: '$CI_COMMIT_BRANCH == "Windows"'
    when: never